<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let gameState = "start"; //game has just started

        function gameLoop(){
            if (gameState !== "escaped"){

               setTimeout(gameLoop, 3000);
               console.log("Hurry up!");

            } else {
                console.log("Thanks for playing!")
            }
            
        }

        console.log("Welcome to the text adventure! Type your commands directly into the console.");

        console.log("For example, to go north, type: handleCommand('go north')");

         console.log("You are in a small room with a door to the north. What will you do?");

        //invoke gameLoop for the first time
        gameLoop();

        //handling commands

        function handleCommand(command){

            if (command === 'take key'){
                gameState = "has key";
                return "You now have a key.";
            
            } else if (command === 'go to sleep') {
                return "You lay down and your eyes become heavy. You fall asleep and see a very strange dream. In the dream you use a key to escape your prison. Could this be a prophetic dream?";
            
            } else if (command === 'go north'){
                if (gameState === 'has key'){
                    gameState = "escaped";
                    return "You unlocked the door and escaped the room. Congratulations!"
                } else { //player doesnt have the key

                    return "The door is locked. Maybe there is a key somewhere?"

                }
            } else { //this happens if the command was not one of the above commands
               return "Seems like you are trying to " + command + ". Nothing special happens."; 
            }

            
        }



    </script>
</body>

</html>
