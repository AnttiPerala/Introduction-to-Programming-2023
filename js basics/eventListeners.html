<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 20vw;
            height: 20vw;
            background-color: darksalmon;
        }

        #result{
            font-size: 20rem;
            font-weight: bolder;
        }
    </style>
</head>
<body>

    <div class="box"></div>

    <select id="shippingOptions">
        <option value="">Select shipping</option>
        <option value="0">Pick up from store</option>
        <option value="3">Send to closest post office</option>
        <option value="7">Deliver to home</option>
    </select>

    <input id="myTextInput" type="text">

    <div id="result"></div>

    <script>

        //select a class and add a click event listener to it

        let box = document.getElementsByClassName("box")[0];

        box.addEventListener('click', handleBoxClick);

        function handleBoxClick(){
            document.body.style.backgroundColor = "rgb(122, 163, 233)";
        }

        //select a class with querySelector and a mouseOver listener to it

        let myDiv = document.querySelector(".box");

        myDiv.addEventListener('mouseover', function(){
            this.style.borderRadius = "2rem";
        })

        myDiv.addEventListener('mouseout', function () {
                this.style.borderRadius = "0";
            })

        //keyboard event example is in the "keyboard drum machine folder"


        //change event listener example
        
        let mySelect = document.getElementById('shippingOptions');

        mySelect.addEventListener('change', function(){
            alert("The shipping now costs " + this.value + 'â‚¬');
        })

        //change doesnt fire on every thing typed into a text input

        let myTextInput = document.querySelector('#myTextInput');

        myTextInput.addEventListener('change', function () {
                alert("The text box value is now " + this.value);
            })

        //sometimes you want to detect every character change in an input

        myTextInput.addEventListener('keyup', function () {
                document.getElementById("result").innerHTML = this.value;
            })


    </script>
    
</body>
</html>
