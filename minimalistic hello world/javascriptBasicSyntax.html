<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //this is a single line comment

        /* 

        this is a
        multi-line
        comment
        
        On Windows the keyboard shortcut for creating a 
        multi-line comment is shift + alt + a

        */

        //semicolons
        x = 1 + 1
        y = 2 + 2

        //good habit would be to add the semicolons anyways
        x = 1 + 1;
        y = 2 + 2;

        //this will cause a syntax error
        //i = 0 i++

        //it needs to be like this
        i = 0; i++

        //quotes

        let mystring = "abcd";

        let mystring2 = 'abcd';

        //problem with single quotes
        let myThing = 'Antti\'s bicycle';

        let myThing2 = "Antti's bicycle";

        let myThing3 = `Antti's bicycle is called ${mystring}`;

        //variables

        let myVariable = 1; //let creates a block scoped variable

        const myConstant = "Diamonds are forever";

        //myConstant = "Take my money"; //throws error

        myVariable = "I'm no longer a number!";

        var myOldFashionedVariable = "something"; //var creates a function scope variable


    </script>
</body>
</html>
