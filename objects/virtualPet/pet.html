<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="petContainer">

        <h1>VIRTUAL PET</h1>

        <div class="pet-info">
            <span class="propertyName">Name: </span><span id="petName">Default</span><br>
            <span class="propertyName">Energy level: </span><span id="petEnergy">50</span><br>
            <span class="propertyName">Happiness level: </span><span id="petHappiness">50</span><br>
            <span class="propertyName">Hunger level: </span><span id="petHunger">50</span><br>
        </div>

        <img id="petImage" src="images/Fido/idle.png" alt="Virtual pet idle">

        <div class="buttons">
            <button id="feedButton">Feed</button>
            <button id="playButton">Play</button>
            <button id="sleepButton">Sleep</button>
        </div>
        <div id="messages"></div>


    </div><!-- close petContainer -->

    <script src="scripts.js"></script>

    
</body>
</html>
